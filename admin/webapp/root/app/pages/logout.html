<div class="login" ng-controller="LoginFormController as login">
  <div class="login-header"></div>
  <!-- START panel-->
  <div class="login-body">
    <div class="login-panel-wrap">
      <div>
        <div class="login-logo"></div>
        <div class="panel-body p0">
          <div id="loadingBar" ng-if="login.inProgress" style="width: 100%">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
          </div>
          <div class="login-panel">
            <p class="text-center login-title" >{{'logout.SIGN_OUT' | translate | uppercase}}</p>
            <p class="text-muted text-center" style="margin-top:70px;" translate="{{'logout.SIGN_OUT_DESC'}}"></p>
          </div>
        </div>
      </div>
      <!-- END panel-->

    </div>
  </div>
  <div class="login-footer">
    <div class="text-center text-muted">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>&nbsp;|&nbsp;
      <span ng-bind="app.description"></span>
    </div>
  </div>
</div>
