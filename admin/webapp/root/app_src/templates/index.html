<!DOCTYPE html>
<html lang="en" data-ng-app="neuvector">

<head profile="http://www.neuvector.com">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{app.description}}">
  <meta name="keywords" content="docker, security, network, vm">
  <title data-ng-bind="::pageTitle()">NeuVector - NeuVector Security Center</title>
  <link rel="stylesheet" href="app/css/bootstrap.css">
  <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">

  <!-- build:css -->
  <link rel="stylesheet" href="app/css/app.css">
  <!-- endbuild -->

  <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
  <link rel="icon" type="image/png" href="app/img/fav.png">
</head>

<body data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-boxed' : app.layout.isBoxed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'layout-h': app.layout.horizontal, 'aside-float': app.layout.isFloat, 'offsidebar-open': app.offsidebarOpen, 'aside-toggled': app.asideToggled}">
  <div data-preloader></div>
  <div data-ui-view="" data-autoscroll="false" ng-controller="PreloadController as preLoader" class="wrapper"></div>

  <!-- build:baseJs -->
  <script src="app/js/base.js"></script>
  <!-- endbuild -->

  <script src="vendor/angular-material/angular-material.min.js"></script>

  <!-- build:appJs -->
  <script src="app/js/app.js"></script>
  <!-- endbuild -->
</body>

</html>
