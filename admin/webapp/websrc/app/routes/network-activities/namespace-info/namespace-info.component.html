<div id="domainInfo" class="infoBox topLeftFloat-domain pt-0" cdkDrag>
  <button
    class="btn btn-xs btn-link pull-right mt-2"
    (click)="popupState.leave()">
    <em class="fa fa-times fa-lg text-muted"></em>
  </button>
  <div class="clearfix handle" cdkDragHandle id="domainInfoHeader">
    <div class="auto-hide mt-2 " style="display: block; width: 350px">
      <img
        src="assets/img/icons/graph/domain.svg"
        aria-label="Namespace"
        style="width: 24px; height: 24px"
        alt="domainIcon" />
      {{ domainName }}
    </div>
  </div>
  <hr class="fancy mx-0 my-0" />
  <ag-grid-angular
    id="domainGrid"
    class="ag-theme-alpine"
    style="width: 100%; height: 200px; margin-top: 10px"
    [rowData]="members"
    [gridOptions]="gridOptions">
  </ag-grid-angular>
</div>
