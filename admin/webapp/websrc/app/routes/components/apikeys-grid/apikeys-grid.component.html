<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center justify-content-start">
    <span class="font-weight-bold text-info">
      <span> {{ 'enum.OUT_OF' | translate }}&nbsp; </span>
      {{ apikeyCount }}
    </span>
  </div>
  <div class="d-flex align-items-center justify-content-end">
    <button
      (click)="addApikey()"
      class="d-flex align-items-center justify-content-start px-2 my-3"
      id="apikeys-add-dialog"
      mat-stroked-button>
      <i class="eos-icons mr-2">add_circle</i>{{ 'apikey.ADD' | translate }}
    </button>
  </div>
</div>
<ag-grid-angular
  (window:resize)="onResize()"
  [gridOptions]="gridOptions"
  class="ag-theme-alpine"
  style="width: 100%; height: calc(100vh - 330px)">
</ag-grid-angular>
