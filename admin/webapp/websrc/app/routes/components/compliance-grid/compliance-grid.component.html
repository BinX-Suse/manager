<div
  class="d-flex flex-row justify-content-end align-items-center"
  *ngIf="!isContainer">
  <button class="d-flex align-items-center" mat-button>
    <i (click)="exportCSV()" class="eos-icons mr-2">csv_file</i>CSV
  </button>
</div>
<ag-grid-angular
  (window:resize)="onResize()"
  [gridOptions]="gridOptions"
  [ngStyle]="{ height: tableHeight }"
  [enableCellTextSelection]="true"
  [ensureDomOrder]="true"
  class="ag-theme-alpine"
  style="width: 100%">
</ag-grid-angular>
