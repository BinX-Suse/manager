<div class="d-flex align-items-center">
  <div
    [style.visibility]="isParent ? 'visible' : 'hidden'"
    class="mr-2"
    (click)="toggleVisible()">
    <i class="fa fa-minus-circle" *ngIf="isChildVisible"></i>
    <i class="fa fa-plus-circle" *ngIf="!isChildVisible"></i>
  </div>
  <span
    class="badge ag-badge text-white"
    [class.pl-2]="!!params.data.parent_id"
    style="background-color: #1154a2">
    {{ category }}
  </span>
</div>
