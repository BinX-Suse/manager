<div class="nv-dialog">
  <div mat-dialog-title class="dialog-header">
    <div class="pull-left">
      <span>{{'group.waf.setting.TITLE' | translate}}</span>
    </div>
    <div class="pull-right">
      <em class="icon-close hand" (click)="onCancel()"></em>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="clearfix">
      <app-quick-filter
        class="pull-left"
        [gridOptions]="gridOptions4WafSensorOption"
        [filteredCount]="filteredCount"
        [count]="wafSensorOption.length">
      </app-quick-filter>
    </div>
    <div class="clearfix">
      <ag-grid-angular
        #groupWafSensorOptionGrid
        id="group-waf-sensor-option-grid"
        style="width: 100%; height: 400px;"
        class="ag-theme-balham"
        [gridOptions]="gridOptions4WafSensorOption"
        >
      </ag-grid-angular>
    </div>
    <div class="clearfix">
      <app-loading-button
        [appearance]="'mat-raised-button'"
        [color]="'primary'"
        [loading]="submittingUpdate"
        [text]="'group.waf.setting.ADOPT' | translate"
        (click)="adoptSensors()"
        class="pull-right"
      >
      </app-loading-button>
    </div>
  </div>
</div>
