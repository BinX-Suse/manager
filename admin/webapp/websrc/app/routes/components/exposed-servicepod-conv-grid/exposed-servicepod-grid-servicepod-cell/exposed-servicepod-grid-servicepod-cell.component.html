<div class="d-flex">
  <div *ngIf="isParent" class="mr-1" (click)="toggleVisible()">
    <i class="fa fa-minus-circle" *ngIf="isChildVisible"></i>
    <i class="fa fa-plus-circle" *ngIf="!isChildVisible"></i>
  </div>
  <div *ngIf="isParent" class="{{ rowStyle.color }}" [class.pl-2]="!!params.data.parent_id">
    <em *ngIf="isParent" class="{{ rowStyle.actionIcon }}"></em>
    {{ name }}
  </div>
</div>
